linters:
  presets:
    - bugs
    - comment
    - error
    - import
    - sql
    - test
    - unused
  disable:
    # unwanted
    - depguard
    - exhaustivestruct
    - exhaustruct
    - gosec
    - paralleltest
    # deprecated
    - deadcode
    - scopelint
    - varcheck
    # issues with generics
    - rowserrcheck
    - sqlclosecheck
    - structcheck
